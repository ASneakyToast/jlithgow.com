---
title: artwork__all
layout: default
---
<div class="container">
  <h2 class="container__header">All Artwork</h2>

  <ul class="container__body">
    {% for artwork in site.artwork %}
      <li class="container__block">
        <p>{{ artwork.title }}</p>
        <p>{{ artwork.content }}</p>
        <a href="{{ artwork.url }}">Link</a>
      </li>
    {% endfor %}
  </ul>
</div>
